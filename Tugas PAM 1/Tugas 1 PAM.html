<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAM</title>
</head>
<body>
    <center>
        <table style="width: 280px; height:653px; text-align: center;">
            <tr>
                <th>
                    Nama
                </th>
                <th>
                    NIM
                </th>
                <th>
                    Nilai
                </th>
            </tr>
        </table>
    </center>
    
    <script>
        function ready(){
        var json = [
            {
                "Name":"Boy",
                "NIM":"123",
                "Nilai":"60"
            },
            {
                "Name":"Aldi",
                "NIM":124,
                "Nilai":70
            },
            {
                "Name":"Ade",
                "NIM":125,
                "Nilai":40
            },
            {
                "Name":"Pio",
                "NIM":131,
                "Nilai":20
            },
            {
                "Name":"Susi",
                "NIM":127,
                "Nilai":90
            },
            {
                "Name":"Putri",
                "NIM":126,
                "Nilai":89
            },
            {
                "Name":"Budi",
                "NIM":128,
                "Nilai":85
            },
            {
                "Name":"Cica",
                "NIM":129,
                "Nilai":75
            },
            {
                "Name":"Pandu Firmanto",
                "NIM":120140020,
                "Nilai":100
            },
            {
                "Name":"Randy",
                "NIM":126,
                "Nilai":90
            }];

    const table = document.getElementsByTagName('table')[0];
    json.forEach((obj) => {
        const row = table.insertRow(-1)
    row.innerHTML = `
        <td>${obj.Name}</td>
        <td>${obj.NIM}</td>
        <td>${obj.Nilai}</td>
        `;
    });
};

if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading"){
    ready();
} else {
    document.addEventListener('DOMContentLoaded', ready);
}
    </script>
</body>
</html>
